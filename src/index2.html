<body>
        <section id="perfilAhorro">
                <img src="perfil.png" alt="">
                <h2>Â¿Cuanto quieres ahorrar?</h2>
        </section>


    <div class="box">
        <center><div id="value"></div></center>
    </div>
    <div class="container">
        <input type="range" min="0%" max="100" value="50" class="slider" id="slider">
    </div>
    <script type="text/javascript">
        var slider=document.getElementById("slider");
        var val=document.getElementById("value");
        val.innerHTML=slider.value+"%";
        slider.oninput=function(){
            val.innerHTML=this.value+"%";
        }
    </script> <br>
   <button type="button" id="sueldoMes">Sueldo/Mes</button>
   <button type="button" id="montoDia">Monto a ahorrar/dia</button>


</body>
